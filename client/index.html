<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <p id="mensagem-view"></p>

    <form class="form" onsubmit="negociacao.adiciona(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <!-- <button class="btn btn-primary text-center" onclick="negociacao.importarNegociacao()"
        type="button">
            Importar Negociações
        </button> -->
        <button class="btn btn-primary text-center" data-js="button-clean"
        onclick="negociacao.apaga()" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>
    <div id="negociacoes-view"></div>
<script src="js/view/View.js"></script>
<script src="js/models/Negociacao.js"></script>
<script src="js/models/ListNegociacoes.js"></script>
<script src="js/controllers/NegociacaoController.js"></script>
<script src="js/view/NegociacoesView.js"></script>
<script src="js/utils/DateUtils.js"></script>
<script src="js/models/Mensagem.js"></script>
<script src="js/view/MensagemView.js"></script>
<script src="js/utils/ProxyFactory.js"></script>
<script src="js/utils/Bind.js"></script>
<script src="js/services/NegociacaoService.js"></script>
<script src="js/services/HttpService.js"></script>
<script src="js/services/ConnectionFactory.js"></script>
<script src="js/dao/NegociacaoDao.js"></script>
<script>
    let negociacao = new NegociacaoController();
</script>
</body>
</html>
